<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Computer Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="speed" placeholder="speed" required="required" />
        <input type="text" name="hd" placeholder="hd" required="required" />
		<input type="text" name="trend" placeholder="trend" required="required" />
                <input type="text" name="ram" placeholder="ram" required="required" />
                    <input type="text" name="screen" placeholder="screen size(inches)" required="required" />
                        <input type="text" name="cd" placeholder="cd(yes - 1, no - 0)" required="required" />
                             <input type="text" name="multi" placeholder="multi-ports(yes - 1, no - 0)" required="required" />
                                   <input type="text" name="premium" placeholder="premium((yes - 1, no - 0))" required="required" />
                          
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
